<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
          <label for="nomeResponsavel">Nome Responsável:</label>
          <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>
        
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required>
        
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        
          <button type="submit">Cadastrar</button>
        </form>
        
        <div id="mensagem"></div>
    
        <div class="footer">
          Já possui uma conta? <a href="#">Faça login</a>
        </div>
      </div>
    
    <script src="cadastroUsuario.js"></script>
</body>
</html>
